<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic tabs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/swipebox.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <section id="exemple" class="container">
      <div class="wrap small-width">
        <div id="try"></div>
        <ul id="box-container">
          <li class="box">
            <a href="http://lorempixel.com/900/600/city/1" class="swipebox" title="">
              <img src="http://lorempixel.com/300/200/city/1" alt="image">
            </a>
          </li>
          <li class="box">
            <a href="http://lorempixel.com/900/600/city/2" class="swipebox" title="">
              <img src="http://lorempixel.com/300/200/city/2" alt="image">
            </a>
          </li>
          <li class="box">
            <a href="http://lorempixel.com/900/600/city/3" class="swipebox" title="">
              <img src="http://lorempixel.com/300/200/city/3" alt="image">
            </a>
          </li>
          <li class="box">
            <a href="http://lorempixel.com/900/600/sports/1" class="swipebox" title="">
              <img src="http://lorempixel.com/300/200/sports/1" alt="image">
            </a>
          </li>
          <li class="box">
            <a href="http://lorempixel.com/900/600/sports/2" class="swipebox" title="">
              <img src="http://lorempixel.com/300/200/sports/2" alt="image">
            </a>
          </li>
          <li class="box">
            <a href="http://lorempixel.com/900/600/sports/3" class="swipebox" title="">
              <img src="http://lorempixel.com/300/200/sports/3" alt="image">
            </a>
          </li>
          <li class="box">
            <a href="http://lorempixel.com/900/600/food/1" class="swipebox" title="">
              <img src="http://lorempixel.com/300/200/food/1" alt="image">
            </a>
          </li>
          <li class="box">
            <a href="http://lorempixel.com/900/600/food/2" class="swipebox" title="">
              <img src="http://lorempixel.com/300/200/food/2" alt="image">
            </a>
          </li>
          <li class="box">
            <a href="http://lorempixel.com/900/600/food/3" class="swipebox" title="">
              <img src="http://lorempixel.com/300/200/food/3" alt="image">
            </a>
          </li>
        </ul>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="src/js/jquery.swipebox.js"></script>
    <script type="text/javascript">
      ;( function( $ ) {

        $( '.swipebox' ).swipebox();

      } )( jQuery );
    </script>
    <script src="app.js"></script>
  </body>
</html>
